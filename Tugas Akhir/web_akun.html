<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY WEB</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body>
    <div class="container">
        <!-- HEADER -->
        <header class="navbar-container">
            <nav>
                <ul class="ul-navbar">
                    <li class="li-navbar"><a class="a-navbar" href="#">INSTAGRAM</a></li>
                    <li class="li-navbar"><a class="a-navbar" href="#">TIKTOK</a></li>
                    <li class="li-navbar"><a class="a-navbar" href="#">CONTACT</a></li>
                </ul>
            </nav>
        </header>
        <!-- HEADER END -->

        <!-- MAIN CONTENT -->
        <main>
            <section class="content-container">
                <a class="a-content" href="#">
                    <img src="Aset/th2.jpg" class="img-content" alt="Deskripsi Gambar" />
                    <p>Klik untuk meneruskan</p>
                </a>
            </section>

            <aside class="social-media">
                <h2>Follow Us</h2>
                <ul class="social-media-list">
                    <li><a href="#"><i class="fab fa-instagram"></i> Instagram</a></li>
                    <li><a href="#"><i class="fab fa-tiktok"></i> TikTok</a></li>
                    <li><a href="#"><i class="fab fa-whatsapp"></i> WhatsApp</a></li>
                </ul>
                <img src="Aset/th.jpeg" alt="Gambar di Aside" class="img-aside" />
            </aside>            
        </main>
        <!-- MAIN CONTENT END -->

        <!-- FOOTER -->
        <footer class="footer-container">
            <h2 class="h1-footer">Selamat Datang di Website Media Sosial Saya</h2>
        </footer>
        <!-- FOOTER END -->

    </div>
    <script src="data.js" type="text/javascript"></script>
</body>
</html>
